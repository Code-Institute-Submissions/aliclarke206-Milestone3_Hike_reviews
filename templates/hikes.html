<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikes</title>
</head>
<body>
    {% for hike in hikes %}
        {{ hike.hike_name }}<br>
        {{ hike.hike_duration }}<br>
        {{ hike.hike_difficulty }}<br>
        {{ hike.county_name }}<br>
        {{ hike.hike_description }}<br>
        {{ hike.hike_distance }}<br>
    {% endfor %}
</body>
</html>
